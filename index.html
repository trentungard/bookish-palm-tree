<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link href="google.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>

    <div>
    <!--This is the top of the page-->
    
        <a class="head" style="position: absolute; padding-top: 15px" href="https://www.google.com/intl/en/about">About</a>
        <a class="head" style="position: absolute; padding-left: 75px; padding-top: 15px;" href="https://store.google.com">Store</a>
        <a class="head" style="position: absolute; right: 175px; height: 44px; padding-top: 15px" href="https://gmail.com">Gmail</a>
        <a class="head" style="position: absolute; right: 100px; height: 44px; padding-top: 15px" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a>
        <img class="apps" href="https://www.google.com/intl/en/options/" title="Google apps" src="Images/apps.png" alt="apps">
        <img class="sign" src="Images/Singin.png" style="display: block; width: 30px; height: 30px;" alt="sign in">
    </div>

    <div>
    <!--This is the middle. Logo and search bar-->
        <img class="logo" src="https://assets.t3n.sc/news/wp-content/uploads/2015/09/neues_google_logo_2015.jpg?auto=compress%2Cformat&fit=crop&fm=jpg&h=347&ixlib=php-1.1.0&q=65&w=620&s=1625b0cb0a7da640379fd0aec28ae423" alt="Google">
        <input class="input" type="text" title="Search">
        <img class="mic" src="Images/mic.png"
    </div>

    <div class="fbar">
    <!--This is the footer. Fbar-->
        <a class="foot">Advertising</a>
        <a class="foot">Business</a>
        <a class="foot" style="margin-left: 950px;">Privacy</a>
        <a class="foot">Terms</a>
        <a class="foot">Settings</a>
        <div class="fbox"></div>
    </div>

</body>










</html>
